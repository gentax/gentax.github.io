<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>jCrop working example</title>
		<link href="https://fonts.googleapis.com/css?family=Open+Sans:800|Gentium+Basic:400" rel="stylesheet"/>
		<link rel="stylesheet" href="jquery.Jcrop.min.css"/>
		<link rel="stylesheet" href="style.css"/>
		<script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
		<script src="jquery.Jcrop.min.js"></script>
		<script src="script.js"></script>
	</head>
	<body>
		<h2>jCrop working example</h2>
		<p>A short working example of jCorp without any fixed image size. Just define your size and go! </p>
		<section>
		
			<div id="originalImage">
				<img src="image.jpg" id="target" onload="addThumbnail(this)" />
			</div>
			
			<div id="preview-pane">
				<div class="preview-container">
					<img class="jcrop-preview" src="image.jpg" />
				</div>
			</div>
			
			<div class="buttonsInfo">
				<button id="sendCoords">Send Coordinates!</button><br/>
				(look into console!)
			</div>
		</section>

		<footer>
			Images thanks to <a href="http://unsplash.com/" target="_blank">Unsplash</a> ( http://unsplash.com/ )
		</footer>

	</body>
</html>
